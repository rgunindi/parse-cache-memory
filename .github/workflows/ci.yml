name: Development CI

on:
  push:
    branches: [ dev, develop, development ]
  pull_request:
    branches: [ main, master, dev, develop, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl3
          
      - name: Configure MongoDB Memory Server
        run: |
          echo "MONGOMS_VERSION=4.0.3" >> $GITHUB_ENV
          echo "MONGOMS_DOWNLOAD_URL=https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1804-4.0.3.tgz" >> $GITHUB_ENV
          
      - name: Install dependencies
        run: |
          npm install
          npm install cross-env@7.0.3 --save-dev
          npm install eslint@8.57.1 eslint-config-prettier@9.1.0 eslint-plugin-jest@27.9.0 --save-dev
          
      - name: Run linter
        run: npm run lint
        
      - name: Run tests
        run: npm test
        env:
          PARSE_MASTER_KEY: 'test-master-key'
          PARSE_APP_ID: 'test-app-id'
          
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm pack
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: "*.tgz"